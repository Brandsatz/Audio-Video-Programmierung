<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>AVPRG Projekt Klang der Steine</title>
    </head>
    <body>
        <!-- Dies ist der Code für die Aufgabe-->

        <button id="startButton" class="button">Play</button>

        <div id="drumMachine">

            <div id="gainContainer">Lautstärke
                <input type="range" min="0" max="5" value="1" step="0.1" class="slider" id="gainSlider">
                <div id="gainOutput">1</div>
                <!-- <span id="gainOutput">70%</span> -->
            </div>


            <div id="bassContainer">
                <div class="iconContainer">
                    <img src="icons/Stein Blau Klein.png">
                    <img src="icons/bass-drum.png" height="48" width="48">
                </div>
                <div class="ledRow">
                    <div id="bass8" class="box"></div>
                    <div id="bass7" class="box"></div>
                    <div id="bass6" class="box"></div>
                    <div id="bass5" class="box"></div>
                    <div id="bass4" class="box"></div>
                    <div id="bass3" class="box"></div>
                    <div id="bass2" class="box"></div>
                    <div id="bass1" class="box"></div>
                </div>
            </div>


            <div id="tomContainer">
                <div class="iconContainer">
                    <img src="icons/Stein Gelb Klein.png">
                    <img src="icons/drum.png" height="48" width="48">
                </div>
                <div class="ledRow">
                    <div id="tom8" class="box"></div>
                    <div id="tom7" class="box"></div>
                    <div id="tom6" class="box"></div>
                    <div id="tom5" class="box"></div>
                    <div id="tom4" class="box"></div>
                    <div id="tom3" class="box"></div>
                    <div id="tom2" class="box"></div>
                    <div id="tom1" class="box"></div>
                </div>     
            </div>


            <div id="snareContainer">
                <div class="iconContainer">
                    <img src="icons/Stein Rot Klein.png">
                    <img src="icons/snare.png" height="48" width="48">
                </div>
                <div class="ledRow">
                    <div id="snare8" class="box"></div>
                    <div id="snare7" class="box"></div>
                    <div id="snare6" class="box"></div>
                    <div id="snare5" class="box"></div>
                    <div id="snare4" class="box"></div>
                    <div id="snare3" class="box"></div>
                    <div id="snare2" class="box"></div>
                    <div id="snare1" class="box"></div>
                </div>
            </div>


            <div id="clapContainer">
                <div class="iconContainer">
                    <img src="icons/Stein Gruen Klein.png">
                    <img src="icons/clapping.png" height="48" width="48">
                </div>
                <div class="ledRow">
                    <div id="clap8" class="box"></div>
                    <div id="clap7" class="box"></div>
                    <div id="clap6" class="box"></div>
                    <div id="clap5" class="box"></div>
                    <div id="clap4" class="box"></div>
                    <div id="clap3" class="box"></div>
                    <div id="clap2" class="box"></div>
                    <div id="clap1" class="box"></div>
                </div>
            </div>

            <div id="crashContainer">
                <div class="iconContainer">
                    <img src="icons/Stein Weis Klein.png">
                    <img src="icons/cymbals.png" height="48" width="48">
                </div>
                <div class="ledRow">
                    <div id="crash8" class="box"></div>
                    <div id="crash7" class="box"></div>
                    <div id="crash6" class="box"></div>
                    <div id="crash5" class="box"></div>
                    <div id="crash4" class="box"></div>
                    <div id="crash3" class="box"></div>
                    <div id="crash2" class="box"></div>
                    <div id="crash1" class="box"></div>
                </div>
                  
            </div>
                      
        </div>

        


        <div id="tempoContainer">Tempo
            <input type="range" min="10" max="200" value="90" class="slider" id="tempoSlider">
            <span id="tempoOutput">90 bpm</span>
        </div>


        <div id="camContainer">
            <video id="video">Video stream not available.</video>
        </div>

        <div id="reverbContainer">Reverb
            <button id="reverbOnOffButton" class="button">Turn off</button>
            <select id="reverbSelectList">
                <option value="room">Room</option>
                <option value="church">Church</option>
                <option value="cave">Cave</option>
                <option value="garage">Garage</option>
            </select>
        </div>

        <div id="analyseContainer">
            <button id="analyseButton" class="button">Analysieren</button>
        </div>



        
        <!-- <script src="midi.js"></script>  -->
        <script src ="main.js"></script>
        <script src ="convolver.js"></script>
        <script src ="slider.js"></script>
        <script src ="webcam.js"></script>
        <script src ="midi.js"></script>
        <script src ="classtest.js"></script>

        
        <!-------------------------------------->
    </body>
</html>
